<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>Title</title>
</head>
<body>
<br>
<div class="row">
    <div class="col-md-5">
        <h5>CUSTOMERS : </h5>
        <hr>
        <div class="card card-body">
            <a class="btn btn-primary btn-sm btn-block" href = "">
                Create Customer </a>
            <table class="table table-sm">
                <tr>
                    <th></th>
                    <th>Customer</th>
                    <th>Phone</th>
                </tr>
                {% for customer in customers %}
                <tr>
                    <td>
                        <a class="btn btn-sm btn-info" href="{% url 'customer' customer.id %}">View</a>
                    </td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.phone}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="col-md-5">
        <h5>LAST 5 ORDERS</h5>
    </div>
</div>
</body>
</html>
